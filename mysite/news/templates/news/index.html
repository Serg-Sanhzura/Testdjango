<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
{% for item in news %}
<div>
    <p>{{ item.title }}</p>
    <p>{{ item.content }}</p>
    <div>
       <p>Коментар: {{ item.comments }}</p>
    </div>
    <p>{{ item.created_at|date:'d E Y h:i' }}</p>
    <hr>
</div>
{% endfor %}
</body>
</html>
